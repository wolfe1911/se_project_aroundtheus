<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="landon wolfe" />
    <meta name="description" content="Around The U.S" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/Vector.svg"
          alt="header image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/jacques-cousteau.jpg"
            alt="profile image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <template id="card-template">
          <li class="card">
            <img class="card__image" src="" alt="" />
            <div class="card__description">
              <h2 class="card__text"></h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </template>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" id="profile-edit-modal-close"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form">
            <input type="text" name="title" placeholder="Name " />
            <input type="text" name="description" placeholder="description" />
            <button class="modal__button">save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/index.js"></script>
</html>
