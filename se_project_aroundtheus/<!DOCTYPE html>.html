<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="landon" />
    <meta name="description" content="Around The U.S" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image" href="./favicon/favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__image" src="./images/Vector.png" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__pic" src="./images/jacques-cousteau.jpg" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img class="card__image" src="./images/yosemite.jpg" />
              <div class="card__description">
                <h2 class="card__text">Yosemite Valley</h2>
                <button class="card__like_button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lake-louise.jpg" />
              <div class="card__description">
                <h2 class="card__text">Lake Louise</h2>
                <button class="card__like_button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/bald-mountains.jpg" />
              <div class="card__description">
                <h2 class="card__text">Bald Mountains</h2>
                <button class="card__like_button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/latemar.jpg" />
              <div class="card__description">
                <h2 class="card__text">Latemar</h2>
                <button class="card__like_button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/vanoise.jpg" />
              <div class="card__description">
                <h2 class="card__text">Vanoise Nationa</h2>
                <button class="card__like_button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lago.jpg" />
              <div class="card__description">
                <h2 class="card__text">Lago di Braies</h2>
                <button class="card__like_button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <img class="footer__img" src="/images/Footer.png" />
        </footer>
      </main>
    </div>
  </body>
</html>
